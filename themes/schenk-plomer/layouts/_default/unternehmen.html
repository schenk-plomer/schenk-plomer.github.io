{{ define "main" }}
<div class="subpage" id="unternehmen">
  <div id="db" style="background:url({{partial "imgUrl" (dict "img" .Params.titel_bild "params" "quality=100" )}}) center bottom no-repeat; background-size:cover;">
    <div class="subptitle">
      <div class="ui container standard">
        <h1>{{.Title|safeHTML}}</h1>
      </div>
    </div>
  </div>
  
  {{with .Params.content}}
  <div id="intro">
    <div class="ui container">
      <div class="sectitles">
        <div class="line"></div>
        <h3>{{.untertitel}}</h3>
      </div>
      <h2>{{.titel|safeHTML}}</h2>
      <div class="cw">
        <div class="intc">
          {{.content|safeHTML}}
        </div>
        <div class="stk">
          {{.staerken|safeHTML}}
        </div>
      </div>
      
    </div>
  </div>
  {{end}}
  <div class="greycontent">
    <div class="ui container">
      <div class="ui three column doubling grid bereiche">
        {{range .Params.zahlen_und_fakten}}
        <div class="column">
          <img src="{{partial "imgUrl" (dict "img" .icon "params" "quality=100" )}}" />
          <div class="zz">{{.zahl}}</div>
          <h4>{{.bezeichnung}}</h4>
        </div>
        {{end}}
      </div>
    </div>
  </div>
  <div class="ui container">
    {{ partial "imgGalAbout.html" .Params.bilder }}
  </div>
</div>
{{ end }}
