{{ define "main" }}
<div class="subpage" id="kontakt">
  <div id="db" style="background:url({{partial "imgUrl" (dict "img" .Params.titel_bild "params" "q_100" )}}) center top no-repeat; background-size:cover;">
    <div class="subptitle">
      <div class="ui container standard">
        <h1>{{.Title|safeHTML}}</h1>
      </div>
    </div>
  </div>
  
  {{with .Params.content}}
  <div id="intro">
    <div class="ui container">
      <div class="sectitles">
        <div class="line"></div>
        <h3>{{.untertitel}}</h3>
      </div>
      <h2>{{.titel|safeHTML}}</h2>
      <div class="intc">
          {{.content|safeHTML}}
        </div>
    </div>
  </div>
  {{end}}
  <div class="ui container">
    <div class="ui three column stackable grid bereiche">
      {{range .Params.zahlen_und_fakten}}
      <div class="column">
        <img src="{{partial "imgUrl" (dict "img" .icon "params" "q_100" )}}" />
        <div class="zz">{{.zahl}}</div>
        <h4>{{.bezeichnung}}</h4>
      </div>
      {{end}}
    </div>
  </div>
</div>
{{ end }}
