{{ define "main" }}
<div class="subpage" id="historie">
  <div id="db" style="background:url({{partial "imgUrl" (dict "img" .Params.titel_bild "params" "quality=100" )}}) center top no-repeat; background-size:cover;">
    <div class="subptitle">
      <div class="ui container standard">
        <h1>{{.Title|safeHTML}}</h1>
      </div>
    </div>
  </div>
  
  {{with .Params.content}}
  <div id="intro">
    <div class="ui container">
      <div class="sectitles">
        <div class="line"></div>
        <h3>{{.untertitel}}</h3>
      </div>
      <h2>{{.titel|safeHTML}}</h2>
      <div class="intc">
          {{.content|safeHTML}}
        </div>
    </div>
  </div>
  {{end}}
  <div class="arrow">
    <div id="at"></div>
    <div id="ab"></div>
    <div class="ui container">
      <div class="ui equal width grid">
        {{range .Params.historie}}
          <div class="column hentry imggal">
              <img data-modal="imgg_about" class="bimg"  src="{{partial "imgUrl" (dict "img" .bild "params" "fit=cover,height=600,width=800,gravity=auto,format=auto" )}}"/>
              <h3>{{.jahr}}</h3>
          </div>
        {{end}}
      </div>
    </div>
  </div>
  <div class="ui modal small" id="modal_imgg_about">
      <div class="content">
        <ul id="gal_imgg_about" class="imggalslider">
          {{ range .Params.weitere_bilder }}
          <li>
            <img src="{{partial "imgUrl" (dict "img" . "params" "fit=cover,height=1200,width=1200,gravity=autoauto,format=auto,fit=scale-down,height=500" )}} " />
          </li>
          {{end}}
        </ul>
      </div>
    </div>
</div>
{{ end }}
