<div class="galw">
<div class="ui container grid imggal stackable">
  <div class="eight wide column">
    {{ range $x,$img := . }} {{if eq $x 0}}
    <img data-modal="imgg_about" class="bimg" data-idx="{{$x}}" src="{{partial "imgUrl" (dict "img" $img "params" "fit=cover,height=1200,width=1200,gravity=autoauto,format=auto,fit=scale-down,height=600" )}}"
    /> {{end}}{{end}}
  </div>
  <div class="eight wide column">
    <div class="ui two column stackable grid">
        {{ range $x,$img := . }} {{if gt $x 0}}{{if lt $x 5}}
        <div class=" column imggalcol">
          <img data-modal="imgg_about" data-idx="{{$x}}" class="simg" src="{{partial "imgUrl" (dict "img" $img "params" "fit=cover,height=1200,width=1200,gravity=autoauto,format=auto,fit=scale-down,height=200" )}}"
          /> 
        </div>
        {{end}}{{end}}{{end}}
    </div>
  </div>
</div>
<div class="ui container grid imggal stackable">
    <div class="sixteen wide column">
        {{ range $x,$img := . }} {{if eq $x 5}}
        <img data-modal="imgg_about" class="bimg" data-idx="{{$x}}" src="{{partial "imgUrl" (dict "img" $img "params" "fit=cover,height=900,width=1200,gravity=autoauto,format=auto,fit=scale-down,height=900" )}}"
        /> {{end}}{{end}}
    </div>
  </div>
  <div class="ui container grid imggal stackable">

      {{ range $x,$img := . }} {{if gt $x 5}}
      <div class="four wide column imggalcol">
        <img data-modal="imgg_about" data-idx="{{$x}}" class="simg" src="{{partial "imgUrl" (dict "img" $img "params" "fit=cover,height=1200,width=1200,gravity=autoauto,format=auto,fit=scale-down,height=200" )}}"
        /> 
      </div>
      {{end}}{{end}}
  </div>
  
<div class="ui modal small" id="modal_imgg_about">
  <div class="content">
    <ul id="gal_imgg_about" class="imggalslider">
      {{ range $x,$img := . }}
      <li>
        <img src="{{partial "imgUrl" (dict "img" $img "params" "fit=cover,height=1200,width=1200,gravity=autoauto,format=auto,fit=scale-down,height=500" )}} " />
      </li>
      {{end}}
    </ul>
  </div>
</div>
</div>
